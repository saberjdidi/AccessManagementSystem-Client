<div class="rounded-md mt-5 p-5">
    <form (ngSubmit)="addFn()">
  
      <mat-form-field appearance="fill" class="w-full">
          <mat-label>Role Name</mat-label>
          <input matInput name="name" [(ngModel)]="role.roleName" placeholder="Name" required />
          @if(!role.roleName){
            <mat-error class="text-base">
                Role Name is required
            </mat-error>
          }
      </mat-form-field>

      @if(errorMessage){
        <span class="text-base text-red-500">{{errorMessage}}</span>
      }
  
      <button type="submit" [disabled]="!role.roleName" class="w-full border border-slate-200 rounded-md disabled:bg-purple-400 py-2 px-3 bg-purple-700 text-white font-bold">
        Save</button>
    </form>
  </div>
