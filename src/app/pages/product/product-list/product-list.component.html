<mat-card class="mx-10 py-10">
    <mat-card-header class="items-center">
        <h1 class="text-3xl font-bold mb-4 text-center">List of Products</h1>
       @if(_permission.haveadd===true){
            <button style="margin-left: 70%;" mat-raised-button color="primary" routerLink="/product/add">Add Product</button>
        }
        
    </mat-card-header>
    <mat-card-content class="product-list">
        <table mat-table [dataSource]="datasource" matSort class="product-card">
            <!--<ng-container matColumnDef="id">
                <th mat-header-cell *matHeaderCellDef mat-sort-header>Id</th>
                <td mat-cell *matCellDef="let element">{{element.id}}</td>
            </ng-container>-->

            <ng-container matColumnDef="image">
                <th mat-header-cell *matHeaderCellDef mat-sort-header>Image</th>
                <td mat-cell *matCellDef="let element">
                    <img [src]="element.imagePath" alt="{{ element.name }}" width="150" height="150" />
                </td>
                
            </ng-container>

            <ng-container matColumnDef="name">
                <th mat-header-cell *matHeaderCellDef mat-sort-header>Name</th>
                <td mat-cell *matCellDef="let element">{{element.name}}</td>
            </ng-container>

            <ng-container matColumnDef="description">
                <th mat-header-cell *matHeaderCellDef mat-sort-header>Description</th>
                <td mat-cell *matCellDef="let element">{{element.description}}</td>
            </ng-container>

            <ng-container matColumnDef="price">
                <th mat-header-cell *matHeaderCellDef mat-sort-header>Price</th>
                <td mat-cell *matCellDef="let element">{{element.price}}</td>
            </ng-container>

            <ng-container matColumnDef="category">
                <th mat-header-cell *matHeaderCellDef mat-sort-header>Category</th>
                <td mat-cell *matCellDef="let element">{{element.category.name}}</td>
            </ng-container>

            <ng-container matColumnDef="action">
                <th mat-header-cell *matHeaderCellDef>Action</th>
                <td mat-cell *matCellDef="let element" class="py-2">
                    @if(_permission.haveedit===true){
                        <button (click)="editFn(element.id)" mat-raised-button color="primary">Edit</button>
                    }
                    
                    @if(_permission.havedelete===true){
                        <button (click)="deleteFn(element.id)" mat-raised-button color="accent" style="margin-left: 10px;">Delete</button>
                    }
                </td>
            </ng-container>
            <tr class="table-header" mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row;columns:displayedColumns"></tr>
        </table>
    </mat-card-content>
    <br>
    <mat-card-footer>
        <mat-paginator [pageSizeOptions]="[5,10,20]" showFirstLastButtons></mat-paginator>
    </mat-card-footer>
</mat-card>
