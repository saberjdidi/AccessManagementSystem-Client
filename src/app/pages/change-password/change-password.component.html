<div class="flex bg-slate-50 justify-center items-center h-screen w-screen">
    <div class="shadow-sm w-1/5 p-10 bg-white rounded-md">
        <h1 class="text-xl font-bold">Change Password</h1>
 
        <p class="text-base text-slate-900 font-medium mt-4">Current Password</p>
        <input type="password" [(ngModel)]="currentPassword" class="w-full mb-2 border-gray-200 border shadow-sm p-2 rounded-md" placeholder="Current Password">

        <p class="text-base text-slate-900 font-medium mt-4">New Password</p>
        <input type="password" [(ngModel)]="newPassword" class="w-full mb-2 border-gray-200 border shadow-sm p-2 rounded-md" placeholder="New Password">

        <button type="submit" [disabled]="!currentPassword || !newPassword" (click)="changePasswordFn()" class="w-full disabled:opacity-50 p-2 bg-slate-900 text-white font-bold mt-2">
          Send</button>
    </div>
 </div>
