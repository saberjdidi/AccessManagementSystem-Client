<div class="h-screen flex items-center justify-center">
  <form class="shadow-md rounded-md p-5 bg-white w-1/3" [formGroup]="loginForm" (ngSubmit)="loginFn()">
    <div class="py-4">
        <h1 class="font-bold py-2">Login</h1>
        <h6 class="text-slate-600 text-base">Login to your account</h6>
    </div>

    <mat-form-field appearance="fill" class="w-full">
        <mat-label>Email</mat-label>
        <input matInput formControlName="email" placeholder="Email" />
        <mat-icon matPrefix>email</mat-icon>
    </mat-form-field>

    <mat-form-field appearance="fill" class="w-full">
        <mat-label>Password</mat-label>
        <input matInput formControlName="password" placeholder="Password" type="{{ hidePassword ? 'password' : 'text'}}" />
        <mat-icon matPrefix>lock</mat-icon>
        <mat-icon (click)="hidePassword = !hidePassword" matSuffix>{{ hidePassword ? 'visibility_off' : 'visibility' }}</mat-icon>
    </mat-form-field>

    <a routerLink="/forget-password">Forgot Password?</a>

    <button type="submit" [disabled]="!loginForm.valid" class="w-full border border-slate-200 rounded-md disabled:bg-purple-400 mt-4 py-2 px-3 bg-purple-700 text-white font-bold">
      Login</button>

      <div class="my-5">
        <span class="text-slate-600">Don't have an account?</span>
        <a [routerLink]="['/register']" class="text-purple-700">Sign Up</a>
      </div>
  </form>
</div>
