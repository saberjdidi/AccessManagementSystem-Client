<mat-card class="mx-10 py-10">
    <mat-card-header class="items-center">
        <h1 class="text-3xl font-bold mb-4 text-center">Customer Listing</h1>
       @if(_permission.haveadd===true){
            <button style="margin-left: 70%;" mat-raised-button color="primary" routerLink="/customer/add">Add Customer</button>
        }
        
    </mat-card-header>
    <mat-card-content class="">
        <table mat-table [dataSource]="datasource" matSort>
            <ng-container matColumnDef="code">
                <th mat-header-cell *matHeaderCellDef mat-sort-header>Code</th>
                <td mat-cell *matCellDef="let element">{{element.code}}</td>
            </ng-container>

            <ng-container matColumnDef="name">
                <th mat-header-cell *matHeaderCellDef mat-sort-header>Name</th>
                <td mat-cell *matCellDef="let element">{{element.name}}</td>
            </ng-container>

            <ng-container matColumnDef="email">
                <th mat-header-cell *matHeaderCellDef mat-sort-header>Email</th>
                <td mat-cell *matCellDef="let element">{{element.email}}</td>
            </ng-container>
                
            <ng-container matColumnDef="phone">
                <th mat-header-cell *matHeaderCellDef mat-sort-header>Phone</th>
                <td mat-cell *matCellDef="let element">{{element.phone}}</td>
           </ng-container>

            <ng-container matColumnDef="creditlimit" >
                <th mat-header-cell *matHeaderCellDef mat-sort-header>Credit Limit</th>
                <td mat-cell *matCellDef="let element">{{element.creditlimit}}</td>
            </ng-container>

            <ng-container matColumnDef="status" >
                <th mat-header-cell *matHeaderCellDef mat-sort-header>Status</th>
                <td mat-cell *matCellDef="let element">{{element.statusname}}</td>
            </ng-container>

            <ng-container matColumnDef="action">
                <th mat-header-cell *matHeaderCellDef>Action</th>
                <td mat-cell *matCellDef="let element" class="py-2">
                    @if(_permission.haveedit===true){
                        <button (click)="editFn(element.code)" mat-raised-button color="primary">Edit</button>
                    }
                    
                    @if(_permission.havedelete===true){
                        <button (click)="deleteFn(element.code)" mat-raised-button color="accent" style="margin-left: 10px;">Delete</button>
                    }
                </td>
            </ng-container>
            <tr class="table-header" mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row;columns:displayedColumns"></tr>
        </table>
    </mat-card-content>
    <br>
    <mat-card-footer>
        <mat-paginator [pageSizeOptions]="[5,10,20]" showFirstLastButtons></mat-paginator>
    </mat-card-footer>
</mat-card>
