<div class="flex bg-slate-50 justify-center items-center h-screen w-screen">
    <div class="shadow-sm w-1/5 p-10 bg-white rounded-md">
        <h1 class="text-xl font-bold">Reset Password</h1>
 
        <p class="text-base text-slate-900 font-medium mt-4">Email Address</p>
        <input type="email" name="email" [(ngModel)]="resetPassword.email" readonly class="w-full mb-2 border-gray-200 border shadow-sm p-2 rounded-md" placeholder="Email">

        <p class="text-base text-slate-900 font-medium mt-4">New Password</p>
        <input type="password" name="password" [(ngModel)]="resetPassword.newPassword" class="w-full mb-2 border-gray-200 border shadow-sm p-2 rounded-md" placeholder="New Password">

        <button type="submit" [disabled]="!resetPassword.email || !resetPassword.newPassword" (click)="resetPasswordFn()" class="w-full disabled:opacity-50 p-2 bg-slate-900 text-white font-bold mt-2">
          Send</button>
    </div>
 </div>
