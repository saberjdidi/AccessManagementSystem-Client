<div class="flex bg-slate-50 justify-center items-center h-screen w-screen">
   <div class="shadow-sm w-1/5 p-10 bg-white rounded-md">
     @if(showEmailSent){
       <div class="text-center">
        <h1 class="text-xl font-bold">Email Sent</h1>

        <p class="mt-4 mb1 text-blue-700 font-semibold">We have sent a password reset link to your email</p>
        <mat-icon class="animate-bounce mt-5" style="width: 100px; height: 100px; font-size: 80px; color: blue;">check_circle</mat-icon>
       </div>
     }
     @else {
        <h1 class="text-xl font-bold">Forgot Password ?</h1>

      <p class="text-base text-slate-900 font-medium mt-4">Email Address</p>
      <input type="email" name="email" [(ngModel)]="email" class="w-full mb-2 border-gray-200 border shadow-sm p-2 rounded-md" placeholder="Email">
      <button type="submit" [disabled]="!email" (click)="forgetPasswordFn()" class="w-full disabled:opacity-50 p-2 bg-slate-900 text-white font-bold mt-2">
        Reset Password</button>
     }
      
   </div>
</div>
